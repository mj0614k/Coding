            <h2 class="t_tit">자바스크립트 : GSAP란?</h2>
            <p class="t_desc">
                GSAP는 GrennSock에서 만든 <i>자바스크립트 애니메이션 라이브러리</i>입니다.
                일반적으로 애니메이션 효과는 CSS나 JQUERY로 구현하는 것이 일반적이지만,
                그 이상의 복잡한 애니메이션을 보다 간단하게 구현하기 위해 탄생한 것이 바로
                GSAP입니다. 오늘은 GSAP의 사용법을 간단하게 알아보도록 하겠습니다.
            </p>
            <hr>
