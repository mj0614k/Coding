<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수의 범위</title>
    <script>
        //함수의 전역 변수
        var sum1 = 10;
        function add1() {
            sum1 = 20;
        }
        add1();
        document.write('전역' + sum1);

        //함수의 지역 변수
        var sum2 = 30;
        function add2() {
            var sum2 = 40;
            document.write('지역' + sum2);
        }
        add2();
        document.write('전역' + sum2);

        //블록의 지역 변수
        var num1 = 50;
        if (num1 === 50) {
            var num1 = 60;
        }
        document.write('전역' + num1);
        let num2 = 70;
        if (num2 === 70) {
            let num2 = 80;
            document.write('지역' + num2);
        }
        document.write('전역' + num2);
    </script>
</head>
<body>
</body>
</html>
