<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link href="https://webfontworld.github.io/Healthset/HealthsetGothic.css" rel="stylesheet">
    <style>
        *{
            margin:0px;
            padding:0px;
            font-family: 'HealthsetGothic';
        }
        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction:column;
            height: 100vh;
            border:8px solid #5299db;
            box-sizing:border-box;
        }

        #main h1{
            font-size:8vw;
            margin-bottom:25px;
            text-align: center;
            line-height: 1.4;
            font-weight: normal;
            color: #5299db
        }

        #main h1 em{
            display: block;
            font-style: normal;
        }

        #main nav li{
            list-style: none;
            display:inline;
        }

        #main nav li a{
            text-decoration: none;
            color: #5299db;            
            border: 1px solid #5299db;
            font-size:24px;
            padding: 0.8vw;
        }

        #main nav li a:hover{
            background-color: #5299db;
            color:#fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>CSS<em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="unit.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
