<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .section {
            padding: 120px 0;
        }

        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* cardType */
        .card__inner {
            display: flex;
            justify-content: space-between;
        }
        .card {
            width: 32%;
            height: 500px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <section id="cardType" class="card__wrap nexon section">
        <h2>세상의 귀여운 댕댕이</h2>
        <p>강아지 종류는 매우 다양합니다. 하지만 하나같이 정말 귀엽습니다.</p>
        <div class="card__inner container">
            <article class="card">
                <h3>리트리버</h3>
            </article>
            <article class="card">
                <h3>포메라니안</h3>
            </article>
            <article class="card">
                <h3>똑똑한 강아지</h3>
            </article>
        </div>
    </section>
</body>
</html>
