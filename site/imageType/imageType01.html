<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner{
            margin-top: 70px;
            display: flex;
            justify-content: space-between;
        }

        .image__inner .image01 {
            width: 570px;
            height: 370px;
            background-image: url(img/img01_bg01.jpg);
            position: relative;
            margin-right: 30px;
        }
        .image__inner .image02 {
            width: 570px;
            height: 370px;
            background-image: url(img/img01_bg02.jpg);
        }
        .image__inner .text {
            position: relative;
        }
        .image__inner h3 {
            font-size: 32px;
        }
        .image__inner p {
            font-size: 16px;
            font-weight: 200;
            line-height: 1.5;
        }
        .image__inner .more {
            background-color: #E86E47;
            width:120px;
            height: 38px;
            text-align: center;
            line-height: 38px;
            color: #fff;
            position: absolute;
            bottom: 20px;
            left: 23px
        }
        .image__inner p{
            position: absolute;
            bottom: 70px;
            left: 23px;
        }
        .image__inner h3{
            position: absolute;
            bottom: 127px;
            left: 23px;
        }
    </style>
</head>
<body>
    <section id="imageType01" class="card__wrap nexon section">
        <h2>세상의 귀여운 댕댕이</h2>
        <p>강아지 종류는 매우 다양합니다. 하지만 하나같이 정말 귀엽습니다.</p>
        <div class="image__inner container">
            <div class="image01 text">
                <h3>세상의 귀여운 댕댕이</h3>
                <p>누가 뭐래도 댕댕이는 참 귀엽다.<br>
                    왜 나는 댕댕이가 없을까?</p>
                    <a href="#"><div class="more">자세히 보기</div></a>
            </div>
            <div class="image02 text">
                <h3>세상의 귀여운 댕댕이</h3>
                <p>누가 뭐래도 댕댕이는 참 귀엽다.<br>
                    왜 나는 댕댕이가 없을까?</p>
                    <a href="#"><div class="more">자세히 보기</div></a>
            </div>
        </div>
    </section>
</body>
</html>
