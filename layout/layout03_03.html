<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background-color: rgb(252, 233, 233);
        }
        #wrap{
            margin: 0 auto;
            width:1200px;
        }
        #header{
            height:100px;
            background-color: rgb(255, 195, 195);
        }
        #nav{
            height:100px;
            background-color: rgb(255, 185, 185);
        }
        #main{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside{
            width:30%;
            height:780px;
            background-color: rgb(255, 154, 154);
        }
        #section{
            width:70%;
            height:260px;
            background-color: rgb(255, 134, 134);
        }
        #section2{
            width:70%;
            height:260px;
            background-color: rgb(255, 118, 118);
        }
        #section3{
            width:70%;
            height:260px;
            background-color: rgb(253, 94, 94);
        }
        #footer{
            height:100px;
            background-color: rgb(255, 63, 63);   
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
