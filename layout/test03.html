<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
            font-size: 30px;
            text-align: center;
        }
        #header{
            width:100%;
            height: 100px;
            background-color: #F48080;
        }
        #header .header1 {
            background-color: #F86464;
            height: 100px;
            width: 300px;
            float: left;
        }
        #header .header2 {
            background-color: #FEA5A5;
            height: 100px;
            width: 900px;
            float: left;
        }
        #slide{
            width:100%;
            height: 400px;
            background-color: #EC5C5C;
        }
        #slide .slide1 {
            height: 400px;
            background-color: #FF8A8A;
        }
        #ad{
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;
        }
        #ad .ad1 {
            height:250px;
            background-color: #C66868;
        }
        #ad .ad2 {
            height:250px;
            background-color: #EA7F7F;
        }
        #notice{
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;
        }
        #notice .notice1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
        }
        #notice .notice2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
        }
        #notice .notice3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;
        }
        #footer .footer1 {
            height:100px;
            background-color: #FF8888;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
                <div class="header2"></div>
            </div>
        </div>
        <div id="slide">
            <div class="container">
                <div class="slide1"></div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="ad1"></div>
                <div class="ad2"></div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>

    <script>
        {
            let arr=["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "공지사항1", "공지사항2", "공지사항3", "푸터"]
            
            document.querySelector(".header1").innerHTML = arr[0];
            document.querySelector(".header2").innerHTML = arr[1];
            document.querySelector(".slide1").innerHTML = arr[2];
            document.querySelector(".ad1").innerHTML = arr[3];
            document.querySelector(".ad2").innerHTML = arr[4];
            document.querySelector(".notice1").innerHTML = arr[5];
            document.querySelector(".notice2").innerHTML = arr[6];
            document.querySelector(".notice3").innerHTML = arr[7];
            document.querySelector(".footer1").innerHTML = arr[8];
        }

    </script>
</body>
</html>
