<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 30px;
            color: white;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            height: 100px;
        }
        #header .logo {
            height: 100px;
            line-height: 100px;
            width: 30%;
            float: left;
            background-color: #000;
        }
        #header .menu {
            height: 100px;
            line-height: 100px;
            width: 70%;
            float: left;
            background-color: #333;
        }
        #banner{
            height: 400px;
        }
        #banner .banner1 {
            height: 400px;
            line-height: 400px;
            width: 70%;
            float: left;
            background-color: #555;
        }
        #banner .banner2 {
            height:400px;
            line-height: 400px;
            width: 30%;
            float: left;
            background-color: #666;
        }
        #section{
            height: 300px;
            background-color: #444;
        }
        #section .section1 {
            height: 300px;
            line-height: 300px;
            width: 30%;
            background-color: #777;
            float: left;
        }
        #section .section2 {
            height: 300px;
            line-height: 300px;
            width: 40%;
            background-color: #888;
            float: left;
        }
        #section .section3 {
            height: 300px;
            line-height: 300px;
            width: 30%;
            background-color: #999;
            float: left;
        }
        #footer{
            height: 100px;
        }
        #footer .footer1 {
            height: 100px;
            width: 20%;
            float: left;
            line-height: 100px;
            background-color: #777;
        }
        #footer .footer2 {
            height: 100px;
            width: 60%;
            line-height: 100px;
            float: left;
            background-color: #666;
        }
        #footer .footer3 {
            height: 100px;
            width: 20%;
            line-height: 100px;
            float: left;
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">로고</div>
            <div class="menu">
                <script>
                {
                    for (let i=1; i<=13; i++){
                        document.write(i);
                    }
                }
                </script>
            </div>
        </div>
        <div id="banner">
            <div class="banner1">
                <script>
                    {
                        for (let i=1; i<=9; i+=2){
                            document.write(i);
                        }
                    }
                </script>
            </div>
            <div class="banner2">광고</div>
        </div>
        <div id="section">
            <div class="section1">공지사항</div>
            <div class="section2">갤러리</div>
            <div class="section3">팝업</div>
        </div>
        <div id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">카피라이트</div>
            <div class="footer3">SNS</div>
        </div>
    </div>
</body>
</html>
