<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background-color: rgb(252, 233, 233);
        }
        #wrap{
            margin: 0 auto;
            width:1200px;
        }
        #header{
            height:100px;
            background-color: rgb(255, 195, 195);
        }
        #nav{
            height:100px;
            background-color: rgb(255, 185, 185);
        }
        #main{
        }
        #aside{
            width:30%;
            height:780px;
            background-color: rgb(255, 154, 154);
            float:left;
        }
        #section{
            width:70%;
            height:260px;
            float:left;
            background-color: rgb(255, 134, 134);
        }
        #section2{
            width:70%;
            height:260px;
            float:left;
            background-color: rgb(255, 118, 118);
        }
        #section3{
            width:70%;
            height:260px;
            float:left;
            background-color: rgb(253, 94, 94);
        }
        #footer{
            height:100px;
            background-color: rgb(255, 63, 63);   
        }

        /* clearfix */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display:block;
            line-height: 0;
        }
        .clearfix::after{
            clear:both;
        }

        @media(max-width:1300px){
            #wrap{
                width:96%;
            }
            #section2{
                width:35%;
                height:520px;
            }
            #section3{
                width:35%;
                height:520px;
            }
        }
        @media(max-width:768px){
            #wrap{
                width:100%;
            }
            #section{
                width:70%;
                height: 390px;
            }
            #section2{
                width:70%;
                height: 390px;
            }
            #section3{
                display:none;
            }
        }
        @media(max-width:480px){
            #aside{
                width:100%;
                height:200px;
            }
            #section{
                width:100%;
                height:430px;
            }
            #section2{
                width:100%;
                height:150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="section2"></div>
            <div id="section3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
