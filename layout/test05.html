<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            width:100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #header .header1{
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
        }
        #main{
            width:100%;
            height: 900px;
            background-color: #26A69A;
        }
        #main .main1{
            width: 300px;
            height: 900px;
            background-color: #4DB6AC;
            float: left;
        }
        #main .main2{
            width:900px;
            height: 900px;
            background-color: #00897B;
            float: left;
        }
        #main .main2 .main2_1{
            width: 900px;
            height: 300px;
            background-color: #68EEE2;
        }
        #main .main2 .main2_1_1{
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float:left;
        }
        #main .main2 .main2_1_2{
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float:left;
        }
        #main .main2 .main2_1_3{
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float:left;
        }
        #main .main2 .main2_2{
            width: 900px;
            height: 300px;
            background-color: #009688;
        }
        #main .main2 .main2_3{
            width: 900px;
            height: 300px;
            background-color: #39D1C3;
        }
        #main .main2 .main2_3_1{
            width: 450px;
            height: 300px;
            background-color: #39D1C3;
            float: left;
        }
        #main .main2 .main2_3_2{
            width: 450px;
            height: 300px;
            background-color: #68D3C9;
            float: left;
        }
        #footer{
            width:100%;
            height: 100px;
            background-color: #00897B;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main1"></div>
                <div class="main2">
                    <div class="main2_1">
                        <div class="main2_1_1"></div>
                        <div class="main2_1_2"></div>
                        <div class="main2_1_3"></div>
                    </div>
                    <div class="main2_2"></div>
                    <div class="main2_3">
                        <div class="main2_3_1"></div>
                        <div class="main2_3_2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
