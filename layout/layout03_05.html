<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        body{
            background-color: rgb(252, 233, 233);
        }
        #wrap{
            width:1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section"
                "aside section2"
                "aside section3"
                "footer footer"
            ;
            grid-template-columns: 25% 75%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header{
            background-color: rgb(255, 195, 195);
            grid-area: header;
        }
        #nav{
            background-color: rgb(255, 185, 185);
            grid-area: nav;
        }
        #aside{
            background-color: rgb(255, 154, 154);
            grid-area: aside;
        }
        #section{
            background-color: rgb(255, 134, 134);
            grid-area: section;
        }
        #section2{
            background-color: rgb(255, 118, 118);
            grid-area: section2;
        }
        #section3{
            background-color: rgb(253, 94, 94);
            grid-area: section3;
        }
        #footer{
            background-color: rgb(255, 63, 63);
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
