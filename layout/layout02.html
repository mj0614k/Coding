<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;            
        }
        body{
            background-color: #E8F5E9;
        }
        #wrap{
            width:1200px;
            margin: 0 auto;
        }
        #header{
            width:1200px;
            height:100px;
            background-color: #C8E6C9;
        }
        #nav{
            width:1200px;
            height:100px;
            background-color: #A5D6A7;
        }
        #aside{
            width:300px;
            height:780px;
            background-color: #81C784;
            float:left;
        }
        #section{
            width:600px;
            height: 780px;
            background-color: #66BB6A;
            float:left;
        }
        #section2{
            width:300px;
            height: 780px;
            background-color: #4CAF50;
            float:left;
        }
        #footer{
            width:1200px;
            height:100px;
            background-color: #43A047;
            clear:both;
        }

        @media (max-width:1220px){
            #wrap{
                width:100%;
            }
        }
        @media (max-width:768px){
            #wrap{
                width:768px;
            }
            #header{
                width:768px
            }
            #nav{
                width:768px
            }
            #aside{
                height:630px;
            }
            #section{
                width: 468px;
                height:630px;
            }
            #section2{
                width:768px;
                height: 150px;
            }
            #footer{
                width:768px
            }
        }
        @media (max-width:480px){
            #wrap{
                width:100%;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="section2"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
