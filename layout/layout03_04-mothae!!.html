<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        body{
            background-color: rgb(252, 233, 233);
        }
        #wrap{
            margin: 0 auto;
            width:1200px;
        }
        #header{
            width:100%;
            height:100px;
            background-color: rgb(255, 195, 195);
        }
        #nav{
            width:100%;
            height:100px;
            background-color: rgb(255, 185, 185);
        }
        #aside{
            width:25%;
            height:780px;
            background-color: rgb(255, 154, 154);
        }
        #section{
            width:900px;
            height:260px;
            background-color: rgb(255, 134, 134);
        }
        #section2{
            width:900px;
            height:260px;
            background-color: rgb(255, 118, 118);
        }
        #section3{
            width:900px;
            height:260px;
            background-color: rgb(253, 94, 94);
        }
        #footer{
            width:100%;
            height:100px;
            background-color: rgb(255, 63, 63);
        }
        .contents{
            display:flex;
        }
        .contents_child{
            flex-wrap:wrap;
            flex-direction:column;
        }

        @media(max-width:1300px){
            #wrap{
                width:96%;
            }
            #aside{
                width:25%;
            }
            #section{
                width:75%;
                height:260px;
            }
            #section2{
                width:37.5%;
                height:520px;
            }
            #section3{
                width:37.5%;
                height:520px;
            }
            .contents_child_child{
                flex-direction:column;
            }
        }
        @media(max-width:768px){
            #wrap{
                width:100%;
            }
            #section{
                height: 390px;
            }
            #section2{
                width:80%;
                height: 390px;
            }
            #section3{
                display:none;
            }
        }
        @media(max-width:480px){
            #aside{
                width:100%;
                height:200px;
            }
            #section{
                width:100%;
                height:430px;
            }
            #section2{
                width:100%;
                height:150px;
            }
}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div class="contents">
            <div id="aside"></div>
            <div class="contents_child">
                <div id="section"></div>
                <div class="contents_child_child">
                    <div id="section2"></div>
                    <div id="section3"></div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
